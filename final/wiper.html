<html>
<head>
<meta charset="utf-8">
<title>wiper</title>
<link href="css/final.css" rel="stylesheet">
</head>

<body>
	<header>
		<h1> How To Replace Wipers </h1>
	</header>
    <nav>
        <a href="home.html">Why?</a>
        <a href="oil_check.html">Oil Check and Change</a>

	<h2>Click on the parts of the image for more information</h2>
	<div id="image-container">
    <img id="wiper-image" src="img/wiper.jpg" alt="Windshield Wiper" usemap="#wiper-map">

       <map name="wiper-map">
            <area shape="rect" coords="843,86,1014,489" alt="Wiper Arm" href="#" data-description="The wiper arm is the part that holds the wiper blade. Ensure it's properly secured." data-detail-image="img/wiper_arm.jpg" />
            <area shape="rect" coords="481,59,643,433" alt="Wiper Blade" href="#" data-description="The wiper blade is the rubber part that cleans the windshield. Replace if worn." data-detail-image="img/wiper_blade.jpg" />
            <area shape="rect" coords="254,477,525,594" alt="Wiper Motor" href="#" data-description="The wiper motor is what powers the wipers. If they are not moving, this may be the issue." data-detail-image="img/wiper_motor.jpg" />
        </map>
    </div>

    <div id="description-box"></div>
    <img id="detail-image" src="" alt="Detailed View" style="display: none;"/>

    <script>
        const areas = document.querySelectorAll('area');
        const descriptionBox = document.getElementById('description-box');
        const detailImage = document.getElementById('detail-image');

        areas.forEach(area => {
            area.addEventListener('click', function(event) {
                event.preventDefault(); // Prevent the default action
                const description = this.dataset.description; // Get the description
                const detailImgSrc = this.dataset.detailImage; // Get the detail image source
                
                descriptionBox.innerHTML = description; // Set the description in the box
                descriptionBox.style.display = 'block'; // Show the description box
                
                // Set and show the detail image
                detailImage.src = detailImgSrc; // Set the source of the detail image
                detailImage.style.display = 'block'; // Show the detail image
            });
        });
    </script>
</body>
</html>
